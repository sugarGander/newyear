<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
  <title>New Years</title>
  <link rel="stylesheet" href="./css/index.debug.css">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/vconsole.min.js"></script>
  <script>
    // init vConsole
    var vConsole = new VConsole();
  </script>
  <script src="js/index.js"></script>
</head>
<body>
  <div class="newyears">
    <div class="container">
      <div class="page page1">
        <div class="header">
          <div class="cloud"></div>
          <div class="lantern">
            <div class="leftlantern"></div>
            <div class="rightlantern"></div>
          </div>
        </div>
        <div class="concent">
          <div class="contentbg"></div>
          <div class="text">
            <p>猪年大吉·猪年行大运·好运亨通</p>
            <p>金猪贺岁恭喜发财</p>
          </div>
        </div>
        <div class="bottom"></div>
      </div>
      <div class="page page2">
        <div class="header">
          <div class="cloud"></div>
          <div class="lantern">
            <div class="leftlantern"></div>
            <div class="rightlantern"></div>
          </div>
        </div>
        <div class="concent">
          <div class="contentbg">
            <div class="page2text">
              <p class="firstTitle">猪年快乐</p>
              <p class="lastTitle">唐高祖武德四年，为整治混乱币制，参照西汉五铢标准进行货币改制，易铢为宝，唐代开元通宝的铸制与流通，促使定都长安的唐朝进入长治久安的盛唐
                时期。因“铢”而现的贞观盛世年，由于财富之盛被誉为“金铢年”。贞观之治恰逢丁亥猪年，“金铢年”便被民间流传并等同于金猪年自此被改称为丁亥金猪年。
              </p>
            </div>
          </div>
        </div>
        <div class="bottom"></div>
      </div>
      <div class="page page3">
        <div class="header">
          <div class="cloud"></div>
          <div class="lantern">
            <div class="leftlantern"></div>
            <div class="rightlantern"></div>
          </div>
        </div>
        <div class="concent">
          <div class="contentbg">
            <div class="page2text">
              <p class="firstTitle">新年吉祥</p>
              <p class="lastTitle">
                天空绽放着缤纷的礼花<br>
                大地弥漫着交通卡醉人的花香<br>
                街上奔走碰上欢乐的人群<br>
                家中荡漾着和谐的笑容<br>
                猪年到<br>
                万象更新景更美<br>
                喜上加喜乐淘淘<br>
                祝你猪年行好运<br>
                事事顺心吉祥绕<br>
              </p>
            </div>
          </div>
        </div>
        <div class="bottom"></div>
      </div>
    </div>
    <div class="tip">
    </div>
    <div class="musicIcon" onclick="playMusic()">
      <audio src="./music/newYear.mp3" id="myAudio"></audio>
    </div>
    <div class="meng">
      <div class="fu"></div>
    </div>
    <a href="./snow.html" style="position: absolute;bottom: 100px;z-index: 3 ;width: 200px;height: 20px;border: 1px solid #eee">哎哎哎</a>
  </div>
</body>
</html>
